name: Deploy on Heroku

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Change directory to backend
        run: cd dinver-backend

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install
        working-directory: dinver-backend

      - name: Build project
        run: npm run build
        working-directory: dinver-backend

      - name: Check Heroku API Key
        run: echo "HEROKU_API_KEY is set"
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku git:remote -a dinver-backend
          git subtree push --prefix dinver-backend heroku main
