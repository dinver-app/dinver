name: Deploy on Heroku

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          branch: main
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "dinver-backend"
          heroku_email: "ivankikic49@gmail.com"
          subdirectory: dinver-backend
