openapi: 3.0.0
info:
  title: Dinver API
  version: 0.0.1
  description: API documentation for Dinver App
paths:
  /restaurants:
    get:
      summary: Get all restaurants
      tags:
        - Restaurants
      responses:
        '200':
          description: A list of restaurants
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    address:
                      type: string
                    latitude:
                      type: number
                    longitude:
                      type: number
                    rating:
                      type: number
                    user_ratings_total:
                      type: integer
                    price_level:
                      type: integer
                    opening_hours:
                      type: string
                    icon_url:
                      type: string
  /restaurants/{id}:
    get:
      summary: Get restaurant details by ID
      tags:
        - Restaurants
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: The restaurant ID
      responses:
        '200':
          description: Restaurant details
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  address:
                    type: string
                  latitude:
                    type: number
                  longitude:
                    type: number
                  rating:
                    type: number
                  user_ratings_total:
                    type: integer
                  price_level:
                    type: integer
                  opening_hours:
                    type: string
                  icon_url:
                    type: string
        '404':
          description: Restaurant not found
  /auth/register:
    post:
      summary: Register a new user
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: User registered successfully
        '400':
          description: Bad request
  /auth/login:
    post:
      summary: Login a user
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: User logged in successfully
        '401':
          description: Unauthorized
